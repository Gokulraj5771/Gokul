<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fce7f3;
        }

        .animate-bounce-slow {
            animation: bounce 2s infinite;
        }

        /* Floating Hearts Background Animation */
        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            bottom: -20px;
            animation: floatUp 15s linear infinite;
            opacity: 0;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0;
            }

            10% {
                opacity: 0.6;
            }

            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center min-h-[100dvh] overflow-hidden transition-colors duration-500">
    <!-- Floating Background Hearts -->
    <div class="heart-bg" id="heart-bg"></div>

    <div id="main-container" class="text-center p-4">
        <h1 id="question" class="text-4xl md:text-5xl font-bold text-pink-600 mb-8 transition-all duration-300">Will you
            be my valentine? üåπ</h1>

        <div id="buttons-container" class="flex flex-row justify-center gap-4 mt-8">
            <button id="yes-btn"
                class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-[50px] text-xl transform transition hover:scale-110 shadow-lg">
                Yes
            </button>
            <button id="no-btn"
                class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-8 rounded-[50px] text-xl shadow-lg transition-all">
                No
            </button>
        </div>

        <div id="success-content" class="hidden flex-col items-center">
            <h1 class="text-4xl md:text-5xl font-bold text-pink-600 mb-8 animate-bounce">Good girl ‚ù§Ô∏è</h1>
            <div id="images-container" class="flex flex-wrap justify-center gap-4 mt-4">
                <!-- Images will be injected here or hardcoded -->
            </div>

            <a href="our-story.html"
                class="mt-8 px-8 py-3 bg-pink-500 hover:bg-pink-600 text-white font-bold rounded-full shadow-lg transition-transform hover:scale-105 animate-bounce">
                See Our Journey üìñ
            </a>
        </div>

        <div id="angry-content" class="hidden fixed inset-0 z-50 flex flex-col items-center justify-center bg-black">
            <h1 class="mb-8 text-4xl font-bold text-red-600 animate-pulse md:text-5xl">
                Stop messing with me! üò†
            </h1>

            <img src="alphams-alphams-gif.gif" alt="Angry Cat"
                class="w-[90%] max-w-[400px] rounded-lg border-4 border-red-600 object-cover shadow-[0_0_20px_rgba(220,38,38,0.7)]" />
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
