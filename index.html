<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fce7f3;
            /* pink-100 equivalent but custom if needed */
        }

        .animate-bounce-slow {
            animation: bounce 2s infinite;
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen overflow-hidden transition-colors duration-500">

    <div id="main-container" class="text-center p-4">
        <h1 id="question" class="text-4xl md:text-5xl font-bold text-pink-600 mb-8 transition-all duration-300">Will you
            be my valentine? üåπ</h1>

        <div id="buttons-container" class="flex flex-row justify-center gap-4 mt-8">
            <button id="yes-btn"
                class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-[50px] text-xl transform transition hover:scale-110 shadow-lg">
                Yes
            </button>
            <button id="no-btn"
                class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-8 rounded-[50px] text-xl shadow-lg transition-all">
                No
            </button>
        </div>

        <div id="success-content" class="hidden flex-col items-center">
            <h1 class="text-4xl md:text-5xl font-bold text-pink-600 mb-8 animate-bounce">Good girl ‚ù§Ô∏è</h1>
            <div id="images-container" class="flex flex-wrap justify-center gap-4 mt-4">
                <!-- Images will be injected here or hardcoded -->
            </div>
        </div>

        <div id="angry-content" class="hidden flex-col items-center justify-center fixed inset-0 bg-black z-50">
            <h1 class="text-4xl md:text-5xl font-bold text-red-600 mb-8 animate-pulse">Stop messing with me! üò†</h1>
            <img src="https://willbemyval.netlify.app/cat.png" alt="Angry Cat"
                class="w-[90%] h-auto max-w-[400px] object-cover rounded-lg border-4 border-red-600 shadow-[0_0_20px_rgba(220,38,38,0.7)]">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
